<script>
    const isProductEnv = window && window.location && window.location.host
        && window.location.host.indexOf('127.0.0.1') === -1
        && window.location.host.indexOf('localhost') === -1
        && window.location.host.indexOf('192.168.') === -1;

    if (isProductEnv) {
        /* Google Analytics */
        window.dataLayer = window.dataLayer || [];
        dataLayer.push('js', new Date());
        dataLayer.push('config', '{{ site.ga }}');

        /* 百度统计 */
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?{{ site.hm }}";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
        _hmt.push(['_setAccount', '{{ site.hm }}']);
        _hmt.push(['_trackPageview', '{{ page.url }}']);
        _hmt.push(['_setAutoPageview', true]);
    }
</script>

<script>
    $(function () {
        mermaid.initialize({
            startOnLoad: true,
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });
        window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    });
</script>

<div class="body-inner">
    <div class="book-header" role="navigation">
        <!-- Title -->
        <h1>
            <i class="fa fa-circle-o-notch fa-spin"></i>
            <a href="{{site.baseurl}}/index.html">{{ site.title | escape }}</a>
        </h1>
    </div>
    <div class="page-wrapper" tabindex="-1" role="main">
        <div class="page-inner">
            <div id="book-search-results">
                <div class="search-noresults">
                    <section class="normal markdown-section">

                        {% if page.title %}
                        <h1 id="{{ page.id }}">{{ page.title | escape }}</h1>
                        {% endif %}

                        {{ content }}
                    </section>
                </div>

                <!-- {% include search.html %} -->
            </div>
        </div>
    </div>
</div>
