<meta charset="UTF-8">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

{% if page.title %}
    <title>{{ page.title | escape }} Â· {{ site.title | escape }}</title>
{% else %}
    <title>{{ site.title | escape }}</title>
{% endif %}

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="{{site.description}}">

{% if page.noindex %}
<meta name="robots" content="noindex">
{% endif %}

{% if site.gitbook_version %}
    <meta name="generator" content="Jekyll (using style of GitBook {{ site.gitbook_version | escape }})">
{% else %}
    <meta name="generator" content="Jekyll (using style of GitBook)">
{% endif %}

{% if site.author %}
    <meta name="author" content="{{ site.author | escape }}">
{% endif %}

<link rel="stylesheet" href="{{site.theme-cdn}}/assets/gitbook/custom.css">
<link rel="stylesheet" href="{{site.theme-cdn}}/assets/gitbook/style.1.0.4.css">
<!--<link rel="stylesheet" href="{{site.theme-cdn}}/assets/gitbook/gitbook-plugin-fontsettings/website.css">-->

<link rel="stylesheet" href="{{site.theme-cdn}}/assets/gitbook/rouge-highlight-colorful-1.0.3.css">

<meta name="HandheldFriendly" content="true"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="{{site.theme-cdn}}/assets/tipuesearch/css/tipuesearch.css">
<link rel="stylesheet" href="{{site.theme-cdn}}/assets/gitbook/gitbook-plugin-expandable-chapters/expandable-chapters.css">
<script src="{{site.theme-cdn}}/assets/gitbook/jquery-3.1.1.min.js"></script>
<script src="{{site.theme-cdn}}/assets/gitbook/mermaid.min.js"></script>

<!-- Google Analytics -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{ site.ga }}');
</script>
